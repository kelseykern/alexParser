<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alex Document Parser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>

    <div class="container-fluid">


        <div style="background-color:beige; padding: 10px;">
            <input type="file" id="myFile" name="filename">
            <label for="myFile"> Upload your zipped folder</label><br>
        </div>


        <div style="background-color:aliceblue; padding: 10px;">
            <input type="checkbox" id="filter1" name="filter1" value="filter1">
            <label for="filter1"> solid AND restful</label><br>

            <input type="checkbox" id="filter2" name="filter2" value="filter2">
            <label for="filter2"> azure OR aws</label><br>

            <input type="checkbox" id="filter3" name="filter3" value="filter3">
            <label for="filter3"> debug OR troubleshoot OR diagnose</label><br>
        </div>
        <button type="submit" id="submit_button" name="submit_button"> Filter Documents </button>
    </div>



</body>

</html>
